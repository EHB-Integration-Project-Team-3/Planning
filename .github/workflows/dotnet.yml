    - name: install posh-ssh
      run: Install-Module -Name Posh-SSH
    - name: Add info to posh-ssh
      run: |
        $Password = ${{ secrets.SSH_PASSWORD }}
        $User = ${{ secrets.SSH_USER }}
        $ComputerName = ${{ secrets.SSH_CONNECTION }}
        $secpasswd = ConvertTo-SecureString $Password -AsPlainText -Force
        $Credentials = New-Object System.Management.Automation.PSCredential($User, $secpasswd)

        $SessionID = New-SSHSession -ComputerName $ComputerName -Credential $Credentials #Connect Over SSH
    - name: Try a command
      run: Invoke-SSHCommand -Index $sessionid.sessionid -Command "echo hello world" # Invoke Command Over SSH
